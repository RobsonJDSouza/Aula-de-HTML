<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primeira Página</title>
    </head>
    <body>
        <!--
            Conteúdo aboradado na aula
        -->
                <a href="https://www.w3schools.com/html/html_links.asp">Conteúdo do assunto</a>
       
        <!--
            Um link local (um link para uma página dentro do mesmo site) é especificado com um URL relativo (sem a parte "https: // www")
        -->
        <h2>Primeira Página</h2>
        <ol>
            <li><a href="08_link_pagina_2.html">Segunda Página</a></li>
            <li><a href="08_link_pagina_3.html">Terceira Página</a></li>
        </ol>

        <hr>

        <!--
            Garregar um link externo
            URL externo é especificado com absoluto (um endereço da web completo) no href atributo.
        -->
        <p><a href="https://translate.google.com.br/?hl=pt-BR">Google Tradutor</a></p>
        <hr>

        <!-- 
            Target - blank / self 
        -->
        <p><a href="https://www.w3schools.com/html/html_links.asp" target="blank">W3schools</a></p>
    </body>

        <hr>
        <p><a href="08_link_index.html"><img src="imagens/casinha.png" alt="Primeira Página"></a></p>
 
    </html>

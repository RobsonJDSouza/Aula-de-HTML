        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            A width=device-widthparte define a largura da página para seguir a largura da tela do dispositivo (que irá variar dependendo do dispositivo).

        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--
            Meta realiza rederização da página do navegador internet explorer
        -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width:100%;"> <!--A <table>tag define uma tabela HTML.-->
        <tr>
            <th>Nome</th> <!--Tag th usamos para título da tabela-->
            <th>Idade</th>
            <th>Data de Aniversário</th>
        </tr>

        <tr>
            <td>Robson</td> <!--Tag td usamos para as linas da tabela-->
            <td>36 Anos</td>
            <td>20/08/1984</td>
        </tr>

        <tr>
            <td>Ana</td>
            <td>38 Anos</td>
            <td>24/10/1982</td>
        </tr>

    </table>   
</body>
</html>
